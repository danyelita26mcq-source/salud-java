<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Medio Ambiente Básico</title>
</head>
<body>
  <h1>Ejercicios de Medio Ambiente</h1>

  <h2>1. Calidad del Aire</h2>
  <input type="number" id="aqi" placeholder="Valor AQI">
  <button onclick="ejercicioIF()">Clasificar</button>
  <p id="resIF"></p>

  <h2>2. Ruido Ambiental</h2>
  <input type="text" id="ruido" placeholder="Ej: 50,60,70">
  <button onclick="ejercicioFOR()">Calcular promedio</button>
  <p id="resFOR"></p>

  <h2>3. Focos de Calor</h2>
  <input type="text" id="temperaturas" placeholder="Ej: 40,50,60,0">
  <button onclick="ejercicioWHILE()">Contar focos</button>
  <p id="resWHILE"></p>

  <h2>4. Tipo de Residuo</h2>
  <input type="number" id="codigo" placeholder="Código 1-4">
  <button onclick="ejercicioSWITCH()">Clasificar</button>
  <p id="resSWITCH"></p>

  <h2>5. Monitoreo del Río</h2>
  <input type="text" id="niveles" placeholder="Ej: 2,3.5,no">
  <button onclick="ejercicioDOWHILE()">Monitorear</button>
  <p id="resDO"></p>

  <script src="EjerccioSALUD.js"></script>
</body>
</html>
